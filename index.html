<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header, footer {
            background-color: #f2f2f2;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background: #333;
            color: white;
            padding: 15px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            margin: 30px 0;
        }
        article {
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 1em;
            text-align: justify;
        }
        #about p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">关于我</a></li>
            <li><a href="#work">工作履历</a></li>
            <li><a href="#life">生活分享</a></li>
        </ul>
    </nav>
    <div class="container">
        <section id="about">
            <article>
                <h2>关于我</h2>
                <p>大家好，我是一名热爱自由的自由职业者。在这个多元化的世界里，我追求着无限的可能和创意的火花。我的工作让我有机会探索不同的领域，从数字艺术到技术开发，每一项任务都是一次新的冒险。在工作之余，我热衷于旅游和美食分享。我相信，旅行不仅能够拓宽视野，还能让心灵得到放松。而美食，则是连接不同文化的桥梁，每一次品尝都是对味觉的一次全新探索。我乐于在社交媒体上与大家分享我的旅行故事和美食体验，希望我的经历能给大家带来灵感和快乐。</p>
            </article>
        </section>
        <!-- 工作履历和生活分享部分保持不变 -->
    </div>
    <footer>
        <p>版权所有 &copy; 2024 你的名字</p>
    </footer>
</body>
</html>
